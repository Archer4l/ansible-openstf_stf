---
# defaults file for openstf

openstf_home: /opt/openstf
openstf_db_path: /opt/openstf/data
openstf_update: true
openstf_ldap_url: "ldap://server:389"
openstf_ldap_search_dn: "CN=Users,DC=stf,DC=example,DC=org"
openstf_ldap_bind_dn: "CN=user,CN=Users,DC=example,DC=org"
openstf_ldap_bind_credentials: ""
openstf_ldap_search_field: ""